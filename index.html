<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="content-container">
      <div class="image">
      </div>
      <div class="text">
        <h1 class="Heading" style="color:white; font-family: 'Lexend Deca', sans-serif; font-size: 34px;">Get <a style="color:hsl(277, 64%, 61%)">insights</a> that help your business grow.</h1>
        <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h3>
        <div class="stat-container">
          <h2 style="grid-area: stat1;">10k+</h2>
          <h2 style="grid-area: stat2;">314</h2>
          <h2 style="grid-area: stat3;">12M+</h2>
          <h6>COMPANIES</h6>
          <h6>TEMPLATES</h6>
          <h6>QUERIES</h6>

        </div>     
      </div>

    </div>
  </div>
</div>


  <div class="attribution" style="color:orange; font-family: 'Inter', sans-serif;">
    <br>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ahman41">akaPython</a>.
  </div>
  <link rel="stylesheet" href="style.css">
</body>
</html>
